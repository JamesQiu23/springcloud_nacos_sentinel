# 当前配置的作用，可以在其他的配置文件解析之前从配置中心拉取配置
# 配置中心地址和注册中心地址一样
spring.cloud.nacos.config.server-addr=localhost:8848
# 指定当前项目加载配置中心配置文件的默认dataId的名称
spring.application.name=nacos-provider-movie

# 给配置对象集合的第一个位置设置一个配置对象
# 加载配置文件的dataId
spring.cloud.nacos.config.ext-config[0].data-id=nacos-provider-movie.properties
# 加载的配置文件需要动态刷新
spring.cloud.nacos.config.ext-config[0].refresh=true
